<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="img/LightOnDark.png" />
    <title>Login / Sign up</title>
    <style>
      .vl {
        border-left: 6px solid white;
        height: 700px;
      }
      </style>
  </head>

  <body
    class="relative bg-cover bg-center bg-fixed"
    style="background-image: url('https://image.tmdb.org/t/p/original/8mnXR9rey5uQ08rZAvzojKWbDQS.jpg');"
  >
    <!-- Purple Overlay -->
    <div class="fixed inset-0 bg-darkPurple bg-opacity-80 z-0"></div>

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full bg-darkPurple z-50 shadow-xl px-6 py-4">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="pt-1">
      <a href="homeGuest.html">
        <img src="img/Light.png" alt="Logo" class="w-[170px]" />
      </a>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-10 text-white font-bold">
      <a href="homeGuest.html" class="hover:text-purple">Home</a>
      <a href="login-signup.html" class="hover:text-purple">Login / Signup</a>
      <a href="movielist.html" class="hover:text-purple">Films</a>
      <a href="members.html" class="hover:text-purple">Members</a>
      <a href="verifiedReviews.html" class="text-gold hover:text-purple">Verified Critics</a>
    </div>

    <!-- Desktop Search -->
    <div class="hidden md:flex items-center space-x-2">
      <input
        type="text"
        placeholder="Search for a film/ genre/ year"
        class="w-72 px-4 py-2 rounded-xl focus:outline-none"
      />
      <button
        class="px-4 py-2 bg-purple text-white rounded-xl hover:bg-purpleWhite hover:text-darkPurple transition"
      >
        Go
      </button>
    </div>

    <!-- Hamburger Icon (Mobile) -->
    <button id="menu-btn" class="block md:hidden focus:outline-none">
      <div class="space-y-1.5">
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </div>
    </button>
  </div>
</nav>

<!-- Spacer to avoid overlap due to fixed navbar -->
<div class="h-24"></div>

<!-- Mobile Menu -->
<div class="md:hidden relative z-40">
  <div
    id="menu"
    class="absolute left-6 right-6 rounded-3xl flex-col items-center hidden py-8 mt-4 space-y-6 font-bold bg-purpleWhite drop-shadow-md"
  >
    <a href="homeGuest.html" class="hover:text-purple">Home</a>
    <a href="login-signup.html" class="hover:text-purple">Login / Signup</a>
    <a href="movielist.html" class="hover:text-purple">Films</a>
    <a href="members.html" class="hover:text-purple">Members</a>
    <a href="verifiedReviews.html" class="text-gold hover:text-purple">Verified Critics</a>

    <!-- Mobile Search -->
    <form class="w-full px-4">
      <input
        type="text"
        placeholder="Search for a film/ genre/ year"
        class="w-full px-4 py-2 rounded-xl text-darkPurple focus:outline-none"
      />
      <button
        type="submit"
        class="w-full mt-3 px-6 py-2 bg-purple text-white font-semibold rounded-xl hover:bg-darkPurple hover:text-purpleWhite transition"
      >
        Go
      </button>
    </form>
  </div>
</div>



<section id="hero" class="-mt-14">
  <!-- Flex Container -->
  <div class="relative pl-6 md:pl-24 z-10 mt-24 container flex flex-col md:flex-row justify-between items-center px-6 mx-auto space-y-20 md:space-y-0">
    
    <!-- Login -->
    <div class="flex flex-col mb-32 space-y-5 md:space-y-20 md:w-1/2 md:-mt-20 text-center">
      <h1 class="max-w-md md:ml-10 text-white text-7xl font-bold md:text-8xl">
        Login
      </h1>
      
      <form class="w-full max-w-lg bg-purpleWhite bg-opacity-80 px-5 py-8 rounded-3xl space-y-6 drop-shadow-xl">
        <!-- Username -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <input
              class="pr-10 block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
              id="grid-email"
              type="text"
              placeholder="Username"
            />
          </div>
        </div>
  
        <!-- Password -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-password"
              type="password"
              placeholder="Password"
            />
          </div>
        </div>
        <!-- Forgot button -->
        <div class="flex flex-col justify-between mt-4">
          <a href="password reset.html" class="text-left hover:text-purple font-bold">Forgot Username / Password</a>
        </div>
        <!-- Log In Button -->
        <div class="flex flex-col justify-between mt-4">
          <button 
            type="submit"
            class="px-6 py-3 text-xl md:text-2xl font-bold text-white rounded-xl bg-darkPurple hover:bg-purpleWhite hover:text-darkPurple transition-all duration-300"
          >
            Login
        </button>
        </div>
      </form>
    </div>
  
    <div class="vl mr-12 hidden md:block"></div>

    <!-- Sign up -->
    <div class="flex flex-col mb-40 items-center space-y-5 md:space-y-20 md:w-1/2 text-center">
      <h1 class="max-w-md text-white text-7xl font-bold md:text-8xl">
        Sign up
      </h1>
      
      <form class="w-full max-w-lg bg-purpleWhite bg-opacity-80 px-5 py-8 rounded-3xl space-y-1 drop-shadow-xl">
        <!-- First & Last Name -->
        <div class="flex flex-wrap -mx-3 mb-1">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 md:mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-first-name"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-last-name"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>
  
        <!-- Email -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full space-y-3 px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
              id="grid-email"
              type="text"
              placeholder="Email"
            />
          </div>
        </div>
        <!-- Username -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full space-y-3 px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
              id="grid-username"
              type="text"
              placeholder="Username"
            />
          </div>
        </div>
        <!-- Password -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full space-y-3 px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-password"
              type="password"
              placeholder="Password"
            />
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full space-y-3 px-3">
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-confirmpassword"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
  
        <!-- Dropdowns -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <!-- Account Type -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              class="block text-darkPurple text-md font-bold mb-2 text-left"
              for="grid-gender"
            >
              Rank
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-white border-2 border-purpleWhite text-darkPurple py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                id="grid-gender"
              >
                <option>User</option>
                <option>Admin</option>
                <option>Verified Critic</option>
              </select>
            </div>
          </div>
  
          <!-- Gender -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              class="block text-darkPurple text-md text-left font-bold mb-2"
              for="grid-gender"
            >
              Gender
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-white border-2 border-purpleWhite text-darkPurple py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                id="grid-gender"
              >
                <option>Male</option>
                <option>Female</option>
                <option>Not Specified</option>
              </select>
            </div>
          </div>
  
          <!-- DOB -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              class="block text-darkPurple text-left  text-md font-bold  mb-2"
              for="grid-DOB"
            >
              Date Of Birth
            </label>
            <input
              class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
              id="grid-DOB"
              type="date"
              placeholder="DOB"
            />
          </div>
        </div>
        <!-- Sign Up Button -->
        <div class="flex flex-col justify-between mt-4">
          <button
            type="submit"
            class="px-6 py-3 text-xl md:text-2xl font-bold text-white rounded-xl bg-darkPurple hover:bg-purpleWhite hover:text-darkPurple transition-all duration-300"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  
  </div>
</section>



    <!-- Footer -->
    <section
      id="footer"
      class="mt-32 relative w-full p-6 bg-darkPurple z-10 shadow-xl"
    >
      <footer>
        <div class="flex flex-col items-center space-y-3">
          <img src="img/Light.png" alt="Logo" class="w-40" />
          <p class="text-sm text-white">&copy; 2025 FMDb. All rights reserved.</p>
        </div>
      </footer>
    </section>

    <script src="script.js"></script>

  </body>
</html>

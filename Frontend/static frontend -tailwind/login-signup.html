<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="img/LightOnDark.png" />
    <title>Login / Sign up</title>
  </head>

  <body
    class="relative bg-cover bg-center bg-fixed"
    style="background-image: url('https://image.tmdb.org/t/p/original/8mnXR9rey5uQ08rZAvzojKWbDQS.jpg');"
  >
    <!-- Purple Overlay -->
    <div class="fixed inset-0 bg-darkPurple bg-opacity-80 z-0"></div>

    <!-- Navbar -->
<nav class="relative w-full p-6 bg-darkPurple z-40 shadow-xl">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pt-2">
        <img src="img/Light.png" alt="Logo" class="pb-2 ml-6 md:ml-24" style="width: 170px;" />
      </div>
  
      <!-- Menu Items (Desktop) -->
      <div class="text-white hidden space-x-24 md:flex">
        <a href="homeGuest.html" class="hover:text-purple font-bold">Home</a>
        <a href="movielist.html" class="hover:text-purple font-bold">Films</a>
        <a href="#" class="hover:text-purple font-bold">Members</a>
      </div>
  
      <div class="hidden md:flex items-center space-x-4 w-full max-w-md">
        <input
        type="text"
        class="hidden md:flex w-72 px-6 pr-10 py-2 rounded-xl focus:outline-none"
        placeholder="Search for a film/ genre/ year"
      />
        <button
          class="px-6 py-2 text-white rounded-xl bg-purple hover:bg-purpleWhite hover:text-darkPurple focus:outline-none"
        >
          Go
        </button>
      </div>
        <!-- Hamburger Icon (Mobile) -->
        <button
          id="menu-btn"
          class="block md:hidden focus:outline-none"
        >
          <div class="space-y-1.5">
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
          </div>
        </button>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Menu -->
  <div class="md:hidden relative z-[999]">
    <div
      id="menu"
      class="absolute left-6 right-6 rounded-3xl flex-col items-center hidden py-8 mt-4 space-y-6 font-bold bg-purpleWhite drop-shadow-md"
    >
      <!-- Links -->
      <a href="homeGuest.html" class="hover:text-purple font-bold">Home</a>
      <a href="movielist.html" class="hover:text-purple font-bold">Films</a>
      <a href="#" class="hover:text-purple font-bold">Members</a>
  
      <!-- Search Bar -->
      <form class="w-full px-4">
        <input
          type="text"
          placeholder="Search for a film/ genre/ year"
          class="w-full px-4 py-2 rounded-xl text-darkPurple focus:outline-none"
        />
        <button
          type="submit"
          class="w-full mt-3 px-6 py-2 text-white font-semibold rounded-xl bg-purple hover:bg-darkPurple hover:text-purpleWhite focus:outline-none"
        >
          Go
        </button>
      </form>
    </div>
  </div>
    <section id="hero" class="-mt-14 ">
      <!-- Flex Container -->
      <div
        class="relative z-10 mt-24 container flex flex-row justify-between items-center px-6 mx-auto space-y-0 md:space-y-0"
      >
   <!-- Login -->
    <div class="flex flex-col mb-32 space-y-20 md:w-1/2 -mt-20 text-center">
    <h1 class="max-w-md ml-6 text-white text-3xl -mt- font-bold md:text-8xl">
      Login
    </h1>
    <form class="w-full max-w-lg bg-purpleWhite bg-opacity-80 px-5 py-8 rounded-3xl space-y-6 drop-shadow-xl">
      <!-- Username -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input
            class="pr-10 block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
            id="grid-email"
            type="text"
            placeholder="Username"
          />
        </div>
      </div>
  
      <!-- Password -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input
            class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
            id="grid-password"
            type="password"
            placeholder="Password"
          />
        </div>
      </div>
      <!-- forgot button -->
      <div class="flex flex-col justify-between mt-4">
        <a href="#" class="text-left hover:text-purple font-bold">Forgot Username / Password</a>
      </div>
      <!-- Log In Button -->
      <div class="flex flex-col justify-between mt-4">
        <button
          type="submit"
          class="px-6 py-3 text-xl md:text-2xl font-bold text-white rounded-xl bg-darkPurple hover:bg-purpleWhite hover:text-darkPurple transition-all duration-300"
        >
          Login
        </button>
      </div>
    </form>
  </div>
  
  
        <!-- Sign up -->
        <div class="flex flex-col  mb-40 items-center space-y-20 md:w-1/2 text-center">
          <h1 class="max-w-md text-white text-3xl font-bold md:text-8xl">
            Sign up
          </h1>
          <form
            class="w-full max-w-lg bg-purpleWhite bg-opacity-80 px-5 py-8 rounded-3xl space-y-1 drop-shadow-xl"
          >
            <!-- First & Last Name -->
            <div class="flex flex-wrap -mx-3 mb-1=">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                  id="grid-first-name"
                  type="text"
                  placeholder="First Name"
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                  id="grid-last-name"
                  type="text"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <!-- Email -->
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full space-y-3 px-3">
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
                  id="grid-email"
                  type="text"
                  placeholder="Email"
                />
              </div>
            </div>
            <!-- Username -->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full space-y-3 px-3">
                  <input
                    class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite text-darkPurple rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-darkPurple"
                    id="grid-username"
                    type="text"
                    placeholder="Username"
                  />
                </div>
              </div>
            <!-- Password -->
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full space-y-3 px-3">
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                  id="grid-password"
                  type="password"
                  placeholder="Password"
                />
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full space-y-3 px-3">
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                  id="grid-confirmpassword"
                  type="password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>

            <!-- Dropdowns -->
            <div class="flex flex-wrap -mx-3 mb-2">
              <!-- Account Type -->
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block text-darkPurple text-md font-bold mb-2 text-left"
                  for="grid-gender"
                >
                  Account Type
                </label>
                <div class="relative">
                  <select
                    class="block appearance-none w-full bg-white border-2 border-purpleWhite text-darkPurple py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                    id="grid-gender"
                  >
                    <option>User</option>
                    <option>Administrator</option>
                    <option>Verified Critic</option>
                  </select>
                </div>
              </div>

              <!-- Gender -->
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block text-darkPurple text-md text-left font-bold mb-2"
                  for="grid-gender"
                >
                  Gender
                </label>
                <div class="relative">
                  <select
                    class="block appearance-none w-full bg-white border-2 border-purpleWhite text-darkPurple py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                    id="grid-gender"
                  >
                    <option>Male</option>
                    <option>Female</option>
                    <option>Not Specified</option>
                  </select>
                </div>
              </div>

              <!-- DOB -->
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label
                  class="block text-darkPurple text-left  text-md font-bold mt-3 mb-2"
                  for="grid-DOB"
                >
                  Date Of Birth
                </label>
                <input
                  class="appearance-none block w-full bg-white text-darkPurple border-2 border-purpleWhite rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-purpleWhite focus:border-purple"
                  id="grid-DOB"
                  type="date"
                  placeholder="DOB"
                />
              </div>
            </div>
        <!-- Sign Up Button -->
        <div class="flex flex-col justify-between mt-4 ">
            <button
            type="submit"
            class=" px-6 py-3 text-xl md:text-2xl font-bold text-white rounded-xl bg-darkPurple hover:bg-purpleWhite hover:text-darkPurple  transition-all duration-300"
            >
            Sign up
            </button>
        </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section
      id="footer"
      class="mt-32 relative w-full p-6 bg-darkPurple z-10 shadow-xl"
    >
      <footer>
        <div class="flex flex-col items-center space-y-3">
          <img src="img/Light.png" alt="Logo" class="w-40" />
          <p class="text-sm text-white">&copy; 2025 FMDb. All rights reserved.</p>
        </div>
      </footer>
    </section>
  </body>
</html>
